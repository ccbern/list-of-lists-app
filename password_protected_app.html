<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Protected App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        .login-form {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .app-content {
            display: none;
        }

        .app-content.show {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .content-area {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
        }

        .content-area h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .content-area p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form" id="loginForm">
            <h1>üîê Login</h1>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="login()">Login</button>
            <div class="error" id="error">Incorrect password. Please try again.</div>
        </div>

        <div class="app-content" id="appContent">
            <div class="header">
                <h1>‚ú® Welcome!</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="content-area">
                <h2>Your Protected Content</h2>
                <p>This is your password-protected app. You can customize this content to be whatever you need!</p>
                <p style="margin-top: 15px;">Add your own features, forms, or data here.</p>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Change this to your desired password
        const CORRECT_PASSWORD = 'mySecretPass123';

        // Check if already logged in
        if (sessionStorage.getItem('authenticated') === 'true') {
            showApp();
        }

        function login() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');

            if (password === CORRECT_PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                showApp();
                error.classList.remove('show');
                document.getElementById('password').value = '';
            } else {
                error.classList.add('show');
                setTimeout(() => {
                    error.classList.remove('show');
                }, 3000);
            }
        }

        function logout() {
            sessionStorage.removeItem('authenticated');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('appContent').classList.remove('show');
        }

        function showApp() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('appContent').classList.add('show');
        }

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
